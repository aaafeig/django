{% extends 'blog/base.html' %}

{% block title %}Редактирование поста{% endblock %}

{% block content %}
<div class="card shadow-sm mx-auto" style="max-width: 700px;">
    <div class="card-body">
        <h2 class="card-title mb-4 text-center text-warning">Редактировать пост</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {% for field in form %}
                <div class="mb-3">
                    <label class="form-label fw-bold">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary px-4">Сохранить</button>
                <a href="{% url 'blog:post_list' %}" class="btn btn-outline-secondary px-4">Отмена</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
