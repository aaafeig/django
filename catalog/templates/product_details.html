<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Детали о продукте</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">{{ product.title }}</h1>
        <p>Описание продукта: {{product.description|default:"описание отсутствует"}}</p>
        <p>Цена: {{product.price}} руб. за 1 шт.</p>
        <p>Категория продукта: {{product.category.title}}</p>
    </div>

    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
