{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4">Главная</h2>
<ul class="list-group">
    {% for product in products %}
        <li class="list-group-item">
            <a href="{% url 'catalog:product_detail' product.id %}" class="h3">{{ product.title|truncatechars:10 }}</a>
            <p>{{ product.description|truncatechars:200 }}</p>
            <p>{{ product.price }} руб. за штуку</p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
