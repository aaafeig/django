{% extends 'catalog/base.html' %}

{% block title %}Добавления продукта{% endblock %}

{% block content %}
<h2>{{ view.title }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <<div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-success px-4">Сохранить</button>
      <a href="{% url 'catalog:product-list-view' %}" class="btn btn-outline-secondary px-4">Отмена</a>
    </div>
</form>
{% endblock %}
